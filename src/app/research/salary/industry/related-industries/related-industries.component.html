<section class="page-section">

       相关行业
    </h2>
    <p class="defaultv2__space-bottom">跟{{industry.name}}相关的行业</p>
    <div class="carousel related-carousel defaultv2-related-carousel" role="listbox">
       <div class="carousel__content" style="width: 606px;">
          <div class="carousel__arrow carousel__arrow--left carousel__arrow--invisible"><span role="button" aria-label="View previous items">‹</span></div>
          <div class="carousel__items-window">
             <div class="carousel__items" style="transform: translate(1px);">

                      <div class="lazyload-wrapper "><img class="conux-logo related-content-card__image-container__image" src="https://cdn-payscale.com/content/placeholder-images/employer-placeholder.png" alt="Roaster Chicken Production"></div>
                   </div>
                   <div class="related-content-card__title">{{item.name}}</div>
                   <div class="related-content-card__subtitle">平均薪酬: ${{item.avg}}</div>
                </a>

             </div>
          </div>
          <div class="carousel__arrow carousel__arrow--right "><span role="button" aria-label="View next items">›</span></div>
       </div>
       <div class="carousel__indicator__window">
          <div class="carousel__indicator__dots" style="transform: translate(0px);">
