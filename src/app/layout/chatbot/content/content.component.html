<main class="drift-widget-chat-layout" style="
right: 24px;
bottom: 124px;
position: fixed; z-index: 2147483647;
width: 400px!important; 
max-height: calc(100% - 158px);
-webkit-border-radius: 6px;
-moz-border-radius: 6px;
border-radius: 6px;">
    <div  class="drift-widget-chat-wrapper drift-widget-chat-wrapper__open drift-widget-chat-wrapper__active-conversation drift-widget-chat-wrapper__no-footer-content">
    <header class="drift-widget-header" style="height: 48px">
        <div class="drift-widget-header-top-line" style="background: rgb(45, 103, 185); color: rgb(255, 255, 255);">
        </div>
        <div class="drift-widget-header--content">
            <div class="drift-widget-active-conversation-header">
                <div aria-hidden="false" class="drift-widget-agent-presence">
                    <div class="drift-widget-presence-avatar">
                        <div class="drift-widget-recipient-avatar">
                            <div class="drift-widget-avatar drift-widget-avatar--small" style="background-image: url(&quot;https://driftt.imgix.net/https%3A%2F%2Ffile2.api.drift.com%2Fdata%2Fdrift-prod-file-uploads%2F2658%252F2658d824fe07b78a046b445f4e95709a%2Favatar.svg%3FmimeType%3Dimage%252Fsvg%252Bxml?fit=max&amp;fm=png&amp;h=200&amp;w=200&amp;s=c1386402536b4bb74f59faecaba2a145&quot;);">
                            </div>
                        </div>
                        <div class="drift-widget-agent-status drift-widget-agent-status--online" aria-label="agent status Available">
                        </div>
                    </div>
                    <span class="drift-widget-recipient-name" style="color: rgb(255, 255, 255);">Luxbot</span>
                </div>
                <div class="drift-widget-conversation-history-header" style="background: rgb(45, 103, 185); color: rgb(255, 255, 255);">
                    <button class="drift-widget-naked-button drift-widget-history-back-button" aria-label="Back to conversation" disabled="">
                        <svg class="drift-default-icon drift-default-icon--back-arrow" width="20" height="20" viewBox="0 0 10 19">
                            <path fill="#FFFFFF" d="M9.70711 0.542893C10.0976 0.933418 10.0976 1.56658 9.70711 1.95711L2.41421 9.25L9.70711 16.5429C10.0976 16.9334 10.0976 17.5666 9.70711 17.9571C9.31658 18.3476 8.68342 18.3476 8.29289 17.9571L0.292893 9.95711C0.105357 9.76957 -4.04995e-07 9.51522 -3.93402e-07 9.25C-3.81809e-07 8.98478 0.105357 8.73043 0.292893 8.54289L8.29289 0.542893C8.68342 0.152369 9.31658 0.152369 9.70711 0.542893Z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </button>
                    <span aria-hidden="true" class="drift-widget-conversation-history--header-title" style="color: rgb(255, 255, 255);">Conversation history</span>
                </div>
            </div>
        </div>
    </header>
    <div class="drift-widget-message-history drift-widget-message-history--no-composer" style="background: rgb(255, 255, 255);">
        <div class="drift-widget-message-group-list-container" aria-hidden="false">
            <div class="drift-widget-message-group-list-loader" style="background: rgb(255, 255, 255);">
                <div class="drift-widget-loader-balls">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div style="position: relative; overflow: hidden; width: 100%; height: 100%;">
                <div role="list" class="drift-widget-message-group-list" style="position: absolute; inset: 0px; overflow: scroll; margin-right: 0px; margin-bottom: 0px;">
                    <div role="listitem" class="drift-widget-message-group-wrapper drift-widget-message-group-wrapper--last">
                        <p class="drift-widget-message-group-timestamp" style="color: rgb(53, 63, 69);">Today 9:22 PM</p>
                        <ul class="drift-widget-message-group drift-widget-message-group-type--AGENT">
                            <li class="drift-widget-message-sender">
                                <span class="drift-widget-message--meta-author" style="color: rgb(53, 63, 69);">Luxbot</span>
                            </li>

                            <li class="drift-widget-message drift-widget-message-sender--AGENT">
                                <div class="drift-widget-message--box drift-widget-message--HTML drift-widget-message--bot" style="background: rgb(245, 248, 250); color: rgb(65, 65, 65);">
                                    <div>
                                        <p>欢迎来到Lux </p>
                                        <p>请问有什么可以帮到你？</p>
                                        <br>
                                    </div>
                                </div>
                                <span class="drift-widget-message-timestamp drift-widget-message-timestamp--AGENT">9:22 PM</span>
                            </li>
                            <li class="drift-widget-message--meta-date drift-widget-message">
                                <div class="drift-widget-message--meta-status">
                                    <svg class="drift-widget-message-sent" width="12" height="12" viewBox="0 0 36 36">
                                        <path d="M8.311 16.54a.919.919 0 0 1-.645-.266L.27 8.922a.921.921 0 0 1-.005-1.3.916.916 0 0 1 1.296-.005l6.7 6.661L20.392.316a.914.914 0 0 1 1.293-.09.92.92 0 0 1 .09 1.296L9.001 16.224a.91.91 0 0 1-.657.315H8.31l.001.001z"></path>
                                    </svg>
                                    <span class="drift-widget-message--meta-date-stamp">9:22 PM</span>
                                </div>
                            </li>
                        </ul>
                        <ul class="drift-widget-message-group drift-widget-message-group-type--END_USER drift-bot-buttons--set drift-bot-buttons--visible">
                            <li class="drift-widget-button--list-item" aria-posinset="0">                          
                                <button class="drift-widget-button" aria-label="Yes, I have a question! - Click to reply with this message" style="color: rgb(45, 103, 185); background-color: rgb(255, 255, 255); border-color: rgb(45, 103, 185);">
                                    是的，我有问题。
                                </button>
                            </li>
                            <li class="drift-widget-button--list-item" aria-posinset="1">
                               <button class="drift-widget-button" aria-label="Nope, I'm just browsing - Click to reply with this message" style="color: rgb(45, 103, 185); background-color: rgb(255, 255, 255); border-color: rgb(45, 103, 185);">
                                    谢谢了，我只是随便浏览一下。
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div style="position: absolute; height: 6px; display: none; right: 2px; bottom: 2px; left: 2px; border-radius: 3px;">
                    <div style="position: relative; display: block; height: 100%; cursor: pointer; border-radius: inherit; background-color: rgba(0, 0, 0, 0.2);"></div>
                </div>
                <div style="position: absolute; width: 6px; display: none; right: 2px; bottom: 2px; top: 2px; border-radius: 3px;">
                    <div style="position: relative; display: block; width: 100%; cursor: pointer; border-radius: inherit; background-color: rgba(0, 0, 0, 0.2);"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="drift-widget-chat-bottom">
        <div class="drift-widget-composer--default drift-widget-composer--hidden">
            <input multiple="" type="file" autocomplete="off" tabindex="-1" style="display: none;">
            <div class="drift-widget-composer--text-area">
                <pre> </pre>
                <label class="drift-a11y-visually-hidden" for="drift-widget-composer-input">Choose an option above...</label>
                <textarea class="drift-widget-input" placeholder="Choose an option above..." aria-label="message composer" maxlength="4096" disabled="" id="drift-widget-composer-input" style="color: rgb(65, 65, 65); border-color: rgb(157, 169, 176); background: white;"></textarea>
            </div>
        </div>
    </div>
</div>
</main>
