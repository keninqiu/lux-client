            <script>
                var carouselApp = new Vue({
                    el: '#simplecarousel-awards',
                    data: {
                        activeSlide: 1,
                        slidesLength: 5,
                        to: null,
                    },
                    mounted() {
                        var settimer = this.setTimer();
                        var tlss = gsap.timeline({
                            scrollTrigger: {
                                trigger: "#simplecarousel-awards",
                                start: "top bottom",
                                onEnter: self => settimer
                            }
                        });
                    },
                    methods: {
                        setTimer() {
                            if ( this.to ) {

                                clearTimeout(this.to);
                            }
                            this.to = setTimeout(this.autoSlide, 5000);
                        },
                        autoSlide() {

                                this.setTimer();
                                if (this.activeSlide == this.slidesLength) {
                                    var nextslide = 1;
                                } else {
                                    var nextslide = this.activeSlide + 1;
                                }
                                this.activeSlide = nextslide;

                        },
                    }
                })
