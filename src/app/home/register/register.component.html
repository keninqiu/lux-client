<app-menu></app-menu>
<alert></alert>
<div class="main-container">
    <div class="account__content">
        
        <div class="account__form">
            <div id="notificationDiv"></div>

            <h1 class="account__header">注册</h1>
            
            <div class="pxl-form-group">
                <label for="m_email">邮箱</label>
                <input name="ctl00$mainContent$c_loginForm$m_email" [(ngModel)]="email" type="email" maxlength="100" class="pxl-form-control" placeholder="you@example.com">
            </div>
            <div class="pxl-form-group">
                <label for="m_password">密码</label>
                <input name="ctl00$mainContent$c_loginForm$m_password" [(ngModel)]="password" type="password" maxlength="60" class="pxl-form-control">
            </div>
            <div class="pxl-form-group">
                <label for="m_password">确认密码</label>
                <input name="ctl00$mainContent$c_loginForm$m_password" [(ngModel)]="confirmPassword" type="password" maxlength="60" class="pxl-form-control">
            </div>
            <input type="button" name="ctl00$mainContent$c_loginForm$m_loginSubmit" (click)="register()" value="注册" id="m_loginSubmit" class="pxl-btn pxl-btn--primary pxl-btn--block">
            

            <div class="account__links">
                <a class="account__link account__link--signup" href="/login">登录</a>
            </div>
            
        </div>
    
    </div>

    <div class="account__visual">
        <header class="account__headline">找到你的价值</header>
        <p class="account__callout">免费注册并随时了解薪资趋势</p>
    </div>

</div>

<app-footer></app-footer>
