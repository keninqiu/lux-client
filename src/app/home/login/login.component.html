<app-menu></app-menu>
<alert></alert>
<div class="main-container">
    <div class="account__content">
        
        <div class="account__form">
            <div id="notificationDiv"></div>

            <h1 class="account__header">登录</h1>
            
            <div class="pxl-form-group">
                <label for="m_email">邮箱</label>
                <input name="email" type="email" id="m_email" [(ngModel)]="email" maxlength="100" class="pxl-form-control" placeholder="you@example.com">
            </div>
            <div class="pxl-form-group">
                <label for="m_password">密码</label>
                <input name="password" type="password" id="m_password" [(ngModel)]="password" maxlength="60" class="pxl-form-control">
            </div>

            <input type="button" name="oginSubmit" (click)="login()" value="登录" id="m_loginSubmit" class="pxl-btn pxl-btn--primary pxl-btn--block">
            
            <div id="ctl00_mainContent_c_loginForm_m_oauthLogin">
                    

                </div> 
            

            <div class="account__links">
                <a class="account__link account__link--signup" href="/register">注册</a>
                <!--
                <a class="account__link account__link--forgot" href="https://www.payscale.com/login.aspx?fp=y">Forgot Password</a>
                -->
            </div>
            
        </div>
    
    </div>

    <div class="account__visual">
        <header class="account__headline">改变薪酬协商方式</header>
    </div>

</div>

<app-footer></app-footer>
